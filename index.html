<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css" />

</head>
<body>
<div class="container min-height my-5">
    <div class="section-header d-flex justify-content-center align-items-center">
        <i class="fas fa-star text-yellow-400 me-4 mb-5"></i> 
        <h1 class="mb-5">Bookmarker</h1>
    </div>
    <div class="input-form d-flex flex-column align-items-center justify-content-center rounded-4 p-4 gap-3 text-white">
      <div class="inputs d-flex align-items-center justify-content-center gap-3 w-100">
        <div class="mb-3 w-50">
          <label for="sitename" class="form-label"><i class="fas fa-tag mr-3 text-cyan-400"></i> Site Name</label>
          <input type="text" class="form-control" id="sitename" placeholder="My Favorite Website"/>
        </div>
        <div class="mb-3 w-50">
          <label for="siteurl" class="form-label"><i class="fas fa-link mr-3 text-cyan-400"></i> Site URL</label>
          <input type="text" class="form-control" id="siteurl" placeholder="https://www.example.com" value="https://"/>
        </div>
      </div>
      <button id="addBtn" onclick="addSite()" type="submit" class="w-100 submit-btn text-white py-3 px-4 rounded border-0"><i class="fas fa-plus-circle me-2"></i> Add Site</button>
    </div>

<div class="savedSites py-3 px-md-5 my-5 rounded-4 overflow-hidden">
  <table class="table table-hover">
    <tbody id="saved-sites">
        <h3 class="text-center text-white">Your Bookmarks Display Here</h3>
    </tbody>
  </table>
</div>

</div>

<div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Bootstrap</strong>
                <small>Now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody">
                Hello, world! This is a toast message.
            </div>
        </div>
    </div>
    
<script src="./js/script.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
